<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<link rel="stylesheet" type="text/css" href="styles.css">

<div class="container">
  <div class="row">
    <div class="col-xs-6">
    <form>
      <h4>Sign Up</h4>
  <div class="form-group">
    <label for="exampleInputFirst">First name<span style="color:red;">*</span></label>
    <input type="text" class="form-control" id="exampleInputFirst" placeholder="First name">
  </div>
  <div class="form-group">
    <label for="exampleInputLast">Last name<span style="color:red;">*</span></label>
    <input type="text" class="form-control" id="exampleInputLast" placeholder="Last name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address <span style="color:red;">*</span></label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">Password<span style="color:red;">*</span></label>
    <script>
    var wordsList = [];

    function init() {
      // Load the words from the dictionary text file to wordsList
      var wordsFile = "https://raw.githubusercontent.com/GirlsFirst/SIP-2017/master/Unit2_Applications/dictionary-attack/dictionary.txt?token=ADcVhZjRMd86ZdhPE2jVvIaJdQdzLA6Yks5YvvVSwA%3D%3D";
      $.get(wordsFile, function(data) {
        document.getElementById("btnSubmit").disabled = true;
        wordsList = data.split('\n');
        document.getElementById("btnSubmit").disabled = false;
      });
    }

    window.onload = init;

    function checkPassword() {
      var password = document.getElementById("exampleInputPassword").value; //instead of ElementbyID => elementsbyclassname

      var isSecure = true;
      for (word=0; word <=wordsList.length; word++) {
        if (password==wordsList[word]) {
            document.getElementById('results').innerHTML = "This is a weak password!";
          isSecure = false;
          console.log("Your password is weak");
        }
      }
      if (isSecure == true) {
        console.log("Your password is strong");
        document.getElementById('results').innerHTML = "This is a strong password!";
      }
    }
    </script>
    <label for="exampleInputPassword">Password<span style="color:red;">*</span></label>
    <input type="text" class="form-control" id="exampleInputPassword" placeholder="Enter password">
    <div class="form-group">
      <label for="exampleInputPasswordAgain">Re-enter Password<span style="color:red;">*</span></label>
      <input type="text" class="form-control" id="exampleInputPasswordAgain" placeholder="Re-enter password"><br>
  <div class="form-group">
    <span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span><br>
  </div>
  <button type="submit" class="btn btn-default">Sign up</button>
</form>
    </div>
    </div>
  </div>
</div>
</body>

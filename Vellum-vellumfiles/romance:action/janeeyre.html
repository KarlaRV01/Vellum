
<html lang="en">
 <head>
      <link rel="stylesheet" type="text/css" href="styles.css">
  <title> Vellum/Jane Eyre </title>
      <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
      <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false&language=en"> </script>
      <script type="text/javascript">
            var bookstoreList = [
                    ['Barnes & Noble at 5th Av.', 40.755750, -73.979010, 1],
                    ['Barnes & Noble at Union Square', 40.736923, -73.989662, 2]
                ],
                demoCenter = new google.maps.LatLng(40.75,-73.98),
                    //lower the lat., the more it goes down, the lower the long, the more right it goes
                map;

                function initialize()
                {
                    map = new google.maps.Map(document.getElementById('map_canvas'), {
                       zoom: 13,
                       center: demoCenter,
                       mapTypeId: google.maps.MapTypeId.ROADMAP
                     });
                }

                function addMarkers()
                {
                    var marker,
                    i,
                    infowindow = new google.maps.InfoWindow();

                    for (i = 0; i < bookstoreList.length; i++)
                    {
                        marker = new google.maps.Marker({
                            position: new google.maps.LatLng(bookstoreList[i][1], bookstoreList[i][2]),
                            map: map,
                            title: bookstoreList[i][0]
                        });

                        google.maps.event.addListener(marker, 'click', (function(marker, i) {
                            return function() {
                                infowindow.setContent(bookstoreList[i][0]);
                                infowindow.open(map, marker);
                            }
                        })(marker, i));
                    }
                }

                $(document).ready(function() {
                    initialize();
                    addMarkers();
                });
              </script>
 </head>


 <body>
  <h1> Jane Eyre </h1>
  <h1> By: Charlotte Bronte </h1>


  <p>
    <img src="assets/Jane.JPG"alt= "Smiley face" style="float:left" width="200" height="230">
  <p id="booksummary">Jane Eyre is the story of a young, orphaned girl (shockingly, she's named Jane Eyre) who lives with her at Gateshead Hall. Like all nineteenth-century orphans, her situation pretty much sucks. Mrs. Reed hates Jane and allows her son John to torment the girl. </p>
  <div id="basic-map">
     <div id="map_canvas" style="height:350px;"></div>
     </div>

  </body>
</html>
